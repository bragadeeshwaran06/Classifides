{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container">
    <h2>Set a New Password</h2>
    <form method="post" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Set New Password</button>
    </form>
</div>
{% endblock %}
