{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Inbox</h2>
    <ul class="list-group">
        {% for message in messages %}
            <li class="list-group-item">
                <a href="{% url 'conversation' message.sender.id %}">
                    {{ message.sender.username }}: {{ message.content|truncatewords:10 }}
                </a>
                <small class="float-end">{{ message.timestamp }}</small>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
