{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2 style="text-align: center;">{{ other_user.username }}</h2>

<div class="container">
    <div class="messages">
        {% for message in messages %}
            <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                <div class="message-content">
                    {{ message.content }}
                </div>
                <div class="message-timestamp">
                    {{ message.timestamp|date:"M d, Y H:i" }}
                </div>
            </div>
        {% endfor %}
    </div>

    <form method="post" class="message-form">
        {% csrf_token %}
        <textarea name="message" placeholder="Type your message here..." class="message-input"></textarea>
        <button type="submit" class="send-button">Send</button>
    </form>
</div>
{% endblock %}
